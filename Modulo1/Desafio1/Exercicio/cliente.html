<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/menu.js"></script>
    <script src="js/cadastro.js"></script>
</head>


<body>
    <nav class="centro" id="menu">
        <img src="img/cancel.svg" class="menu_fechar" onclick="fecharMenu()">
        <h2 class="centro">Menu</h2>

        <ul>
            <li>Usuário</li>
            <li>Cliente</li>
            <li>Professor</li>
            <li>Curso</li>
            <li>Sair</li>

        </ul>

    </nav>
    <main>

        
        <img src="img/menu.svg" class="menu_abrir" onclick="abrirMenu()"/>
        <h1>Cadastro de Cliente</h1>
        <form>

            <div  id="mensagens" class="mensagem" >
               
                <img src="img/x-button.svg" onclick="fecharMensagem()">
                
                <div id="textoMensagem"></div>
            </div>
            <div>
                <input type="text" placeholder="Nome" id="nome">
            </div>
            <div>
                <input type="email" placeholder="E-mail" id="email">
            </div>
            <div>
                <label>Sexo:</label>
                <label for="m">Masculino</label>
                <input type="radio" name="sexo" value="m" id="m">
                <label for="f">Feminino</label>
                <input type="radio" name="sexo" value="f" id="f">
                
            </div>
            <fieldset>

                <legend>Cursos de Interesse
                    </legend/>
                    <div>
                        <input type="checkbox" id="web" name="curso">
                        <label for="web">Curso de Desenvolvimento WEB</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mobile" name="curso">
                        <label for="mobile">Curso de Desenvolvimento Mobile</label>
                    </div>
                    <div>
                        <input type="checkbox" id="desktop" name="curso">
                        <label for="desktop">Curso de Desenvolvimento Desktop</label>
                    </div>
            </fieldset>
            <div>
                <label for="estado">Estado</label>

                <select id="estado">
                    <option value="">Selecionar</option>
                    <option value="MS" selected>Mato Grosso do Sul</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </div>
            <div>
                <label>Foto</label>

                <input type="file" id="foto">
            </div>
            <div>
                <label for="data">Data de Nascimento</label>
            </div>
            <div>
                <input type="datetime-local" id="data">
            </div>
            <div class="centro">
                <button type="button" onclick="cadastro.validar()">Salvar</button>
            </div>
        </form>
    </main>
</body>

</html>
