<html>

<head>
    <link rel="stylesheet" href="system.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <form>
        <nav>
            <h1 class="centro">Menu</h1>
            <ul>
                <li>Professor</li>
                <li>Aluno</li>
                <li>Sair</li>
            </ul>
        </nav>
        <main>
            <div>
                <input type="text" placeholder="Nome">
            </div>
            <div>
                <input type="email" placeholder="E-mail">
            </div>
            <div>
                <label>Sexo:</label>
                <input type="radio" name="sexo" id="m">
                <label for="m">Masculino</label>
                <input type="radio" name="sexo" id="f">
                <label for="f">Feminino</label>
            </div>
            <fieldset>
                <legend>Cursos</legend>
                <div>
                    <input type="checkbox" id="web">
                    <label for="web">Curso de Desenvolvimento Web</label>
                </div>
                <div>
                    <input type="checkbox" id="mobile">
                    <label for="mobile">Curso de Desenvolvimento Mobile</label>
                </div>
                <div>
                    <input type="checkbox" id="desktop"><label for="desktop">Curso de Desenvolvimento Desktop</label>
                </div>
            </fieldset>
            <select>
                <option value="">Select</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="sc">Santa Catarina</option>
                <option value="mt">Mato Grosso</option>
                <option value="mg">Minas Gerais</option>
            </select>
            <div>
                <input type="file">
            </div>
            <div>
                <input type="datetime-local">
            </div>
            <div class="centro">
                <button>Salvar</button>
            </div>
        </main>
    </form>
</body>

</html>
